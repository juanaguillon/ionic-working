<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" defaultHref="/screenone/" routerDirection="back">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Actualizar Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let prod of products" routerDirection="forward"
      [routerLink]="[ '/screenone/newproduct/' ,prod.id]">

      <ion-label>
        <ion-text color="success">
          <h4>{{prod.name}}</h4>
        </ion-text>
        <span class="text-muted">${{prod.price | number }}</span>
        <p class="ion-text-wrap">{{prod.description}}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>


  </ion-list>
</ion-content>
